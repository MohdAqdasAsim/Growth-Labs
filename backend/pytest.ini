[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --maxfail=5
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multiple components)
    e2e: End-to-end workflow tests (complete user journeys)
    slow: Tests that make real API calls (Gemini, YouTube, etc.)
    smoke: Quick smoke tests for critical paths
